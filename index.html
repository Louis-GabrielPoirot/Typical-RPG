<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Typical RPG</title>

	<link rel="icon" type="image/png" href="imgs/favicon.png">

	<meta name="description" content="Best game ever">
	<meta name="viewport" content="width=device-width" , initial-scale=1.0, shrink-to-fit=no>

	<!-- ===  BOOTSTRAP  === -->
	<link rel="stylesheet" href="libs/trpg-theme/css/normalize.css">
	<link rel="stylesheet" href="libs/trpg-theme/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/trpg-theme/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="libs/popin/popin.css">

	<!-- ===  CUSTOM CSS === -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/main2.css">
	<link rel="stylesheet" href="css/combat.css">
</head>

<body>
	<header id="header" class="container-fluid">
		<small>&nbsp;</small>
	</header>

	<section id="stats" class="container containerBis">
		<div class="row">
			<p id="j_nom" class="col-xs-12 col-md-12"></p>
			<p id="lvl" class="col-xs-2 col-md-2 lvl-trucs">NV.<span id="j_nv">1</span></p>
			<p id="nbr_trucs" class="col-xs-4 col-md-4 lvl-trucs"><span id="j_trucs">0 Truc</span></p>
			<p class="col-xs-6 col-md-6">&nbsp;</p>
			<!-- ===  VIE  === -->
			<div class="col-xs-5 col-md-3 vie" title="Vie">
				<div class="progress">
					<img class="img_barre" src="imgs/heart.png" alt="Vie">
					<div id="barre_vie" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
						<span class="_val"> 0% (0 / 100)</span>
					</div>
				</div>
			</div>
<!--			<div class="col-xs-6 col-md-8" style="margin-bottom: 15px;">&nbsp;</div>-->
			<!-- ===  XP  === -->
			<div class="col-xs-7 col-md-4" style="margin-top:9px;">
				<img class="img_barre etoile" src="imgs/star-128.png" alt="ExpÃ©rience">
				<div class="progress">
					<div id="barre_xp" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
						XP <span class="_val"> 0% (0 / 100)</span>
					</div>
				</div>
			</div>
			<!--<div class="col-xs-4 col-md-7">&nbsp;</div>-->
		</div>
	</section>

	<section id="message" class="container">
		<div class="btn-type-msg">
			<p class="type-msg-select">Channels</p>
			<span class="ico-msg-select glyphicon glyphicon-triangle-bottom"></span>
		</div>
		<div class="msg-select">
			<input type="checkbox" name="important" id="important" test="ok" checked>
			<label for="important" class="important">Important</label>

			<input type="checkbox" name="secondaire" id="secondaire" checked>
			<label for="secondaire" class="secondaire">Secondaire</label>

			<input type="checkbox" name="recompense" id="recompense" checked>
			<label for="recompense" class="recompense">Recompense</label>

			<input type="checkbox" name="perte" id="perte" checked>
			<label for="perte" class="perte">Perte</label>
		</div>
		<div id="message-container"></div>
	</section>

	<!-- ===  MENU  === -->
	<div id="trpg-content" class="container">
		<div id="main-content">
			<nav id="nav" class="row menu_ppal">
				<button id="btn_vue_1" vue="1" class="btn btn-warning col-xs-6 col-md-6 active"><img src="imgs/village.png" class="ico3" alt="" width="auto" height="30px"><span class="btn-titre">Le village</span> <span class="badge">!</span></button>
				<button id="btn_vue_2" vue="2" class="btn btn-info col-xs-6 col-md-6"><img src="imgs/explorer.png" class="ico3" alt="" width="auto" height="30px"><span class="btn-titre">Aventure</span> <span class="badge">!</span></button>
				<div class="separation-menu col-xs-12 col-md-12"></div>
			</nav>

			<!-- ===  ITEMS  === -->
			<section class="row items_ctn">
				<div id="vue1" class="vue"></div>
				<div id="vue2" class="vue"></div>
			</section>
		</div>
		<div id="fight-content" class="row">
			<p id="tour"></p>
			<div class="cbt-header">
				<div class="cbt-mob">
					<div class="col-xs-6 col-md-6">
						<p id="m_nom" class="cbt-nom"></p>
					</div>
					<div class="col-xs-6 col-md-6">
						<p id="m_lvl" class="cbt-lvl"></p>
					</div>
				</div>
				<div class="cbt-adjectif">
					<div class="col-xs-6 col-md-6">
						<p id="m_adj1" class="cbt-adj adj-gauche"></p>
					</div>
					<div class="col-xs-6 col-md-6">
						<p id="m_adj2" class="cbt-adj adj-droite"></p>
					</div>
				</div>
				<div class="col-xs-12 col-md-12" title="Vie">
					<div class="col-xs-7 col-md-7 barre-mob" title="Vie">
						<div class="progress m-vie row">
							<img class="img_barre_mob" src="imgs/heart.png" alt="Vie">
							<div id="barre_vie_mob" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
								<span class="_val">(0 / 100)</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="cbt-content">
				<img class="img_mob" src="imgs/mob/+4.png" alt="Mobs">
			</div>
			<div class="cbt-footer">
				<div class="col-xs-12 col-md-12" title="Rage">
					<div class="progress rage row">
						<div id="barre_rage" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
							<span class="_val"> 0% (0 / 100)</span>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 cbt-action">
					<div id="Frapper" class="col-xs-3 col-md-3 cbt-btn-action"><img class="img-responsive" src="imgs/taper.png" alt="" width="56px"><span class="attack-title">Frapper</span></div>
					<div class="col-xs-3 col-md-3 cbt-btn-action" style="display:none;"><img class="img-responsive" src="imgs/village.png" alt="" width="56px"></div>
					<div class="col-xs-3 col-md-3 cbt-btn-action" style="display:none;"><img class="img-responsive" src="imgs/village.png" alt="" width="56px"></div>
					<div id="Fuir" class="col-xs-3 col-md-3 cbt-btn-action"><img class="img-responsive" src="imgs/fuir.png" alt="" width="56px"><span class="attack-title">Fuir</span></div>
				</div>
			</div>
		</div>
	</div>

	<!-- ===  FOOTER MENU  === -->
	<footer id="footer" class="container-fluid">
		<small class="version">Typical RPG (beta) v0.2.3</small>
	</footer>

	<!-- ===  BOOTSTRAP  === -->
	<script src="libs/jquery-1.12.1.min.js"></script>
	<script src="libs/trpg-theme/js/bootstrap.min.js"></script>

	<!-- ===  LIBS === -->
	<script src="libs/velocity.min.js"></script>
	<script src="libs/velocity.ui.js"></script>
	<script src="libs/shakeIt.js"></script>
	<script src="libs/popin/popin.js"></script>


	<!-- ===  Responsive correction  === -->
	<script src="js/responsive.js"></script>

	<script src="js/sauvegarde.js"></script>
	<script src="js/init.js"></script>

	<!-- === Tableaux === -->
	<script src="js/tableaux.js"></script>

	<script src="js/pnj.js"></script>

</body>

</html>
